<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- https://github.com/Asabeneh/30-Days-Of-JavaScript/blob/master/22_Day_Manipulating_DOM_object/22_day_manipulating_DOM_object.md#exercises-level-1 -->
    <script>
        // Prime Check code from Chatgpt for convenience 😉😁
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            let i = 5;
            while (i * i <= num) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
                i += 6;
            }
            return true;
        }

        document.body.style.fontFamily = 'system-ui'

        let h1 = document.createElement('h1')
        h1.textContent = 'Number Generator'
        h1.style.textAlign = 'center'
        document.body.appendChild(h1)

        let div = document.createElement('div')
        div.className = 'main-container'
        div.style.cssText = 'width: 700px; margin: auto; display: flex; flex-wrap: wrap;';
        document.body.appendChild(div)

        let main_div = document.getElementsByClassName('main-container')[0]

        for (i = 0; i <= 101; i++) {
            let span = document.createElement('span')
            span.id = i + 1
            span.textContent = i

            span.style.cssText = 'display: flex; justify-content: center; align-items: center; width: 100px; height: 50px; background: green; margin: 2px 2px; color: white; font-size: 22px; font-weight: bold';

            if (i % 2 == 0) {
                span.style.background = '#21bf73'
            } else if (i % 2 != 0) {
                span.style.background = '#fddb3a'
            }

            if (isPrime(i)) {
                span.style.background = '#fd5e53'
            }

            main_div.appendChild(span)
        }

    </script>
</body>

</html>
